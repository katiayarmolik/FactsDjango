<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>游 행햠햣햣햤햣햫혰 혟햟햨혝햦</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    {% include 'header.html' %}
<div class="container">
    <h1>游 행햠햣햣햤햣햫혰 혟햟햨혝햦</h1>
    {% if saved_facts %}
        {% for saved in saved_facts %}
            <div class="fact-block">
                <div class="fact-text">{{ saved.fact.text }}</div>
                <div class="fact-date">행햠햣햣햤햣햫: {{ saved.saved_at|date:"d.m.Y H:i" }}</div>
            </div>
        {% endfor %}
    {% else %}
        <div class="empty">뉋 혤햣 햫햣 향햠햣혰햡햟햩햦 햤쮏얧쫧쮏 혟햟햨혝혞.</div>
    {% endif %}
</div>
</body>
</html>
