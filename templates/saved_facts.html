<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>💾 Збережені факти</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    {% include 'header.html' %}
<div class="container">
    <h1>💾 Збережені факти</h1>
    {% if saved_facts %}
        {% for saved in saved_facts %}
            <div class="fact-block">
                <div class="fact-text">{{ saved.fact.text }}</div>
                <div class="fact-date">Збережено: {{ saved.saved_at|date:"d.m.Y H:i" }}</div>
            </div>
        {% endfor %}
    {% else %}
        <div class="empty">Ви ще не зберігали жодного факту.</div>
    {% endif %}
</div>
</body>
</html>
