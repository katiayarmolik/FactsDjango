<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Вхід у систему</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
    <style>
        body { background: #f6f8fa; font-family: 'Montserrat', sans-serif; margin: 0; padding: 0; }
        .container { max-width: 400px; margin: 80px auto; background: #fff; border-radius: 16px; box-shadow: 0 4px 24px rgba(0,0,0,0.08); padding: 40px; text-align: center; }
        h1 { color: #2d3748; font-size: 2em; margin-bottom: 24px; }
        form { display: flex; flex-direction: column; gap: 18px; }
        input[type="text"], input[type="password"] { padding: 12px; border-radius: 8px; border: 1px solid #cbd5e1; font-size: 1em; }
        button, input[type="submit"] { background: #3182ce; color: #fff; border: none; border-radius: 8px; padding: 12px; font-size: 1.1em; cursor: pointer; transition: background 0.2s; }
        button:hover, input[type="submit"]:hover { background: #2563eb; }
        .error { color: #e53e3e; margin-bottom: 12px; }
        .nav { margin-top: 24px; }
        a { color: #3182ce; text-decoration: none; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
<div class="container">
    <h1>Вхід у систему</h1>
    {% if form.errors %}
        <div class="error">Невірний логін або пароль.</div>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Логін" required autofocus>
        <input type="password" name="password" placeholder="Пароль" required>
        <input type="submit" value="Увійти">
    </form>
    <div class="nav">
        <a href="/facts/random/">На головну</a>
    </div>
</div>
</body>
</html>
